<style> 
    .main{
        text-align: center;
        margin:auto;
    }
    .nav-bar{
        display: flex;
        box-sizing: border-box;
        padding: 12px 16px;
        width: 100%;
      
        flex-direction: row;
        align-items: center;
        white-space: nowrap
    }

    .image{
        border-radius: 50% ;
        margin: auto;
    }

    .profile-table{
        text-align: center;
        margin:auto;
        width: 800px;
        border-collapse: collapse;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    th,
td {
    padding: 15px;
    background-color: white;
    color: black;
    }

th {
text-align: left;
    }



    
</style>

 <!-- test -->
<div class="main">
    <mat-toolbar class="nav-bar" style = 'background-color: rgb(243,106,38);'>
    
        <span class="mySpan" [routerLink]="['/post-feed']">Revature Social Media</span>
        <span class="spacer"></span>
        <button mat-button (click)="home();">Home</button>
        <button mat-button (click)="logout();">Logout</button>
        <mat-icon id = "darkbutton" (click) = "DarkToggle()">brightness_6</mat-icon>
        
    </mat-toolbar>
        
    <h1>USER PROFILE</h1>
    <div class="profile">

        <div class="greeting">
            <h2 *ngIf="user" class="my-3">Hello {{user.firstName}}</h2> 
           
        </div>
        <table *ngIf="user" class="profile-table">
            <tr>
                <th> First Name</th>
                <th> {{user.firstName}}</th>
            </tr>
            <tr>
                <th> Last Name</th>
                <th> {{user.lastName}}</th>
            </tr>
            <tr>
                <th> Email</th>
                <th> {{user.email}}</th>
            </tr>
            <tr>
                <th> Bio</th>
                <th> {{user.bio}}</th>
            </tr>
        </table>
        <div style="text-align:center;">
        <button mat-raised-button (click)="edit()" >Profile Edit</button>
        <button mat-raised-button (click) = "loadPosts()"> Load User's Posts </button>
        </div>
    </div>
    <div id="post-feed" *ngFor="let post of foundposts">
        <app-post [post]="post"></app-post>
    </div>
</div>
