<div class="image">
  <app-navbar *ngIf="retrieveIsUserLoggedIn()"></app-navbar> 
  <p *ngIf="retrieveIsUserLoggedOut()">
    <mat-toolbar style = 'background-color: rgb(243,106,38)'>
         <span>Welcome to Revature Social!</span>
         <span class="spacer"></span>
         <mat-icon id = "darkbutton" (click) = "DarkToggle()">brightness_6</mat-icon>
     </mat-toolbar>
  </p>
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
     
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" autocomplete="off">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email" autocomplete="off">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput  placeholder="Password" type="password" formControlName="password" autocomplete="off">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" type="submit">Log in</button>
      </form>
  
      <script type="text/javascript" language="JavaScript">
        $("form").submit(function() {
          $("#hiddenEmail").val($(".Email").val());
          $("#hiddenPassword").val($(".Password").val());
        });
        $(".Email,.Password").keypress(function(e) {
          if (e.which == 13) {
            $("form").submit();
          }
        });
      </script>
      <a class="login-rerout-link" [routerLink]="['/register']">Don't have an account?</a>
      <a class="login-rerout-link" [routerLink]="['/reset']" style="margin-right:65px">Forgot Password?</a>
    </mat-card>
  </div>
</div>
